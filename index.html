<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Patrick Boynton</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <aside class="profile-container">
    </aside>

    <ul id="org-url"></ul>


    <script id="profile" type="text/x-handlebars-template">
      <div>
        <img src={{this.avatar_url}} alt=""/>
        <button>Edit Profile</button>
        <h2>{{this.login}}</h2>
        <h3>Organizations</h3>

      </div>
    </script>

    <script id="orgs" type="text/x-handlebars-template">
          {{#each orgs}}
          <li>
            <img src={{this.avatar_url}} alt="Organization"/>
          </li>
          {{/each}}
    </script>


    <script src="/js/secrets.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
